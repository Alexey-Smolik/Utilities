<html>
<head>
	<meta charset="utf-8">
	<title>U | Registration</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="packaged.min.js"></script>
</head>
<body>
	<script>
    	function userRegistration() {
       		$.ajax({
            	url: "/api/users/",
            	type: 'POST',
            	data: {
            	    firstName: $("#first_name").val(),
                    lastName: $("#last_name").val(),
                	email: $("#email").val(),
                	password: $("#password").val()
            	},
            	success: function(data){
                    noty({
                        text: 'вы успешно зарегестрировались',
                        layout: 'topRight',
                        closeWith: ['click', 'hover'],
                        type: 'success',
                        timeout: 1000
                    });
                    setTimeout(function(){ location.href='/auth.html'; }, 1001);

            	},
            	error: function(err) {
                    noty({
                        text: JSON.parse(err.responseText).message,
                        layout: 'topRight',
                        closeWith: ['click', 'hover'],
                        type: 'error',
                        timeout: 1000
                    });
            	}
        	});
        	return false;
    	}
	</script>

	<form onsubmit="return userRegistration()">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<div class="form-background">
						<h1>Регистрация</h1>
						<hr class="colorgraph">
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="firstName" id="first_name" required="required" class="form-control input-lg" placeholder="Имя" tabindex="1">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="lastName" id="last_name" required="required" class="form-control input-lg" placeholder="Фамилия" tabindex="2">
									</div>
								</div>
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email" required="required" class="form-control input-lg" placeholder="Email" tabindex="4">
							</div>
							<div class="form-group">
								<div class="form-group">
									<input type="password" name="password" id="password" required="required" class="form-control input-lg" placeholder="Пароль" tabindex="5">
								</div>
							</div>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-md-6">
                                <input type="button" value="Назад" class="btn btn-primary btn-block btn-lg" tabindex="7" onclick="location.href='auth.html'">
                            </div>
							<div class="col-xs-12 col-md-6">
                                <input type="submit" value="Зарагестрироваться" class="btn btn-success btn-block btn-lg" tabindex="7">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
